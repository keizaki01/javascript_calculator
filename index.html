<!DOCTYPE html>
<meta charset="UTF-8">
<html>
 <head>
 <link rel="stylesheet" href="styles.css">
 </head>
 <body>
  <input id="display"></input>
  <table>
  <tr class="firstline">
   <td>
    <button onclick="append(`7`)">7</button>
    <button onclick="append(`8`)">8</button>
    <button onclick="append(`9`)">9</button>
    <button onclick="append(`+`)">+</button>
   </td>
  </tr>
  <tr class="secondline">
   <td>
    <button onclick="append(`4`)">4</button>
    <button onclick="append(`5`)">5</button>
    <button onclick="append(`6`)">6</button>
    <button onclick="append(`-`)">-</button>
   </td>
  </tr>
  <tr class="thirdline">
   <td>
    <button onclick="append(`1`)">1</button>
    <button onclick="append(`2`)">2</button>
    <button onclick="append(`3`)">3</button>
    <button onclick="append(`*`)">*</button>
   </td>
  </tr>
  <tr class="fourthline">
   <td>
    <button onclick="append(`0`)">0</button>
    <button onclick="append(`00`)" id="zerozero" disabled>00</button>
    <button onclick="append(`.`)" id="point" disabled>.</button>
    <button onclick="append(`/`)">/</button>
   </td>
  </tr>
  <tr class="fifthline">
   <td>
    <button class="last1" onclick="update(`0`)" id="ac">AC</button>
    <button class="last2" onclick="calc()">=</button>
   </td>
  </tr>
  </table>
  <script src="script.js"></script>
 </body>
 
</html>
